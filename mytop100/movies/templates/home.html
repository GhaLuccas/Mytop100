<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi</title>
</head>
<body>
    <h1>Hi</h1>
    <p>Esta é uma página inicial.</p>

      {% for movie in movies %}

      {% endfor %}
    </ul>
</body>
</html>
